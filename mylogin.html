<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyLogin - AYBSEF</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mylogin.css">
</head>

<body class="mylogin-page">
  <main class="mylogin-main">
    <section id="auth-view" class="mylogin-auth-section">
      <div class="container">
        <a href="index.html" class="mylogin-back">← Back to site</a>
        <div class="mylogin-card">
          <!-- Sign In (default) -->
          <div id="signin-panel" class="mylogin-panel active">
            <form id="signin-form" class="mylogin-form">
              <div class="form-group">
                <label for="signin-email">EMAIL</label>
                <input type="email" id="signin-email" name="email" placeholder="name@example.com" required autocomplete="email">
              </div>
              <div class="form-group form-group-password">
                <label for="signin-password">PASSWORD</label>
                <div class="mylogin-input-wrap">
                  <input type="password" id="signin-password" name="password" placeholder="••••••••" required autocomplete="current-password">
                  <button type="button" class="mylogin-password-toggle" aria-label="Show password" data-for="signin-password">
                    <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
                    </svg>
                    <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                      <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                      <line x1="1" y1="1" x2="23" y2="23"/>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="mylogin-forgot-wrap">
                <a href="#" class="mylogin-link" id="forgot-password-link">Forgot Password?</a>
              </div>
              <button type="submit" class="btn btn-primary mylogin-btn-login">Log In</button>
              <div class="mylogin-divider">
                <span>OR</span>
              </div>
              <button type="button" class="mylogin-btn-google">
                <span class="mylogin-google-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.63-5.05z"/>
                    <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-2.7.83 4.8 4.8 0 0 1-4.5-3.3H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                    <path fill="#FBBC05" d="M4.5 10.59a4.8 4.8 0 0 1 0-3.18V5.34H1.83a8 8 0 0 0 0 7.18l2.67-1.93z"/>
                    <path fill="#EA4335" d="M8.98 4.18c1.24 0 2.35.43 3.23 1.27l2.42-2.42A7.8 7.8 0 0 0 8.98 1a8 8 0 0 0-7.15 4.34L4.5 5.34a4.8 4.8 0 0 1 4.48-1.16z"/>
                  </svg>
                </span>
                Continue with Google
              </button>
            </form>
            <p class="mylogin-switch-text">
              Don't have an account? <button type="button" class="mylogin-link mylogin-link-inline" id="show-signup">Sign Up</button>
            </p>
          </div>

          <!-- Sign Up / Create account -->
          <div id="signup-panel" class="mylogin-panel">
            <form id="signup-form" class="mylogin-form">
              <div class="form-group">
                <label for="signup-name">FULL NAME</label>
                <input type="text" id="signup-name" name="name" placeholder="Your name" required autocomplete="name">
              </div>
              <div class="form-group">
                <label for="signup-email">EMAIL</label>
                <input type="email" id="signup-email" name="email" placeholder="name@example.com" required autocomplete="email">
              </div>
              <div class="form-group form-group-password">
                <label for="signup-password">PASSWORD</label>
                <div class="mylogin-input-wrap">
                  <input type="password" id="signup-password" name="password" placeholder="••••••••" required minlength="6" autocomplete="new-password">
                  <button type="button" class="mylogin-password-toggle" aria-label="Show password" data-for="signup-password">
                    <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
                    </svg>
                    <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                      <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                      <line x1="1" y1="1" x2="23" y2="23"/>
                    </svg>
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mylogin-btn-login">Create Account</button>
            </form>
            <p class="mylogin-switch-text">
              Already have an account? <button type="button" class="mylogin-link mylogin-link-inline" id="show-signin">Sign In</button>
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/mylogin.js"></script>
</body>

</html>
